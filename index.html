<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Challenge 116</title>
</head>
<body>
    
    <div class="card flex flex-col shadow-xl">
        <img src="https://figmage.com/images/b--NShkmsJjs4PFHy8YHP.png" alt="hero" class="image">

        <div class="text p-3">
            <h2 class="title exo font-bold text-gray-700">JavaScript For Beginners - Learn
                JavaScript From Scratch </h2>

            <div class="review flex-row flex py-5">
                <img src="https://figmage.com/images/xK3w4p7cFwxVtBD9WqXtL.png" alt="5 stars" class="review-stars min-w-fit w-1/4">
                <a href="#" class="review-qtd lato underline text-blue-500 ml-1">(6 reviews)</a>
            </div>

            <div class="price">
                <p class="price-old line-through text-gray-400 lato font-light">$297</p>
                <p class="price-new lato font-bold">$235</p>
            </div>

            <button class="btn w-full text-white font-bold my-5 rounded p-2 lato bg-blue-500">ADD TO CART</button>
        </div>
    </div>
    

</body>
</html>
